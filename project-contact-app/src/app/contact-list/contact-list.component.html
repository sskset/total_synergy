<div class="row">
  <div class="col-md-4 col-sm-12 com-xs-12" *ngFor="let c of contacts">
    <div class="card">
      <div class="card-header">Contact</div>
      <div class="card-body">
        <p>
          First name : <strong>{{ c.firstName }}</strong>
        </p>
        <p>
          Last name : <strong>{{ c.lastName }}</strong>
        </p>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col">
            <button class="btn btn-secondary w-100" [disabled]="true">
              Update
            </button>
          </div>
          <div class="col">
            <button
              class="btn btn-danger w-100"
              data-toggle="modal"
              data-target="#exampleModalCenter"
              (click)="selectedContact = c"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Delete confirmation
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this contact -
        {{ selectedContact?.firstName }}, {{ selectedContact?.lastName }}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="onDelete()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
